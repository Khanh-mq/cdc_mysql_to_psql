kafka:
  bootstrap_servers: kafka:9092
  topic_user: "mysql_server.source_db.users"
  topic_nyc_taxi: "mysql_server.source_db.nyc_taxi"
  group_id: 'cdc-consumer-group'
  maxOffsetsPerTrigger: 2000
  minPartitions: 8
  startingOffsets: "earliest"



postgres:
  url: 'jdbc:postgresql://postgres:5432/target_db'
  user: 'postgresuser'
  password: 'postgrespass'
  table_users: 'public.users'
  table_nyc_taxi: 'public.nyc_taxi'
  driver: 'org.postgresql.Driver'
  batchSize: 10000


spark:
  master: "spark://spark:7077"
  appName: "cdc_mysql_to_postgres"
  executorMemory: "2g"
  exectutorCores: 2 
  defaultParallelism: 8
  shufflePartitions: 8
  checkpointLocation: "/tmp/checkpoint"

schema_users:
  columns:
    - name: id
      type: IntegerType
    - name: name
      type: StringType
    - name: email
      type: StringType
    - name: created_at
      type: TimestampType


schema_nyc_taxi:
  columns:
    - name: id
      type: IntegerType
    - name: VendorID
      type: IntegerType
    - name: tpep_pickup_datetime
      type: TimestampType
    - name: tpep_dropoff_datetime
      type: TimestampType
    - name: passenger_count
      type: FloatType
    - name: RatecodeID
      type: FloatType
    - name: trip_distance
      type: FloatType
    - name: store_and_fwd_flag
      type: StringType
    - name: PULocationID
      type: IntegerType
    - name: DOLocationID
      type: IntegerType
    - name: payment_type
      type: IntegerType
    - name: fare_amount
      type: FloatType
    - name: extra
      type: FloatType
    - name: mta_tax
      type: FloatType
    - name: tip_amount
      type: FloatType
    - name: tolls_amount
      type: FloatType
    - name: improvement_surcharge
      type: FloatType
    - name: total_amount
      type: FloatType
    - name: congestion_surcharge
      type: FloatType
    - name: Airport_fee
      type: FloatType
    - name: created_at
      type: TimestampType